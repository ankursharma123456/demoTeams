<template>
    <!-- Container -->
    <div class="myContainer">

       <div data-id="firstDiv" class="mySlider slds-grid slds-gutters">
           <template for:each={elements} for:item='elem'>
               
                   <div key={elem} class="mySlides  slds-col slds-size_1-of-4"
                   style="color:black">
                   <lightning-card  title="Teams" icon-name="custom:custom14">
       
                       <div class="slds-var-p-horizontal_small">
                        <div class="slds-grid slds-wrap" style="width:250px;">
                            <div class="slds-col slds-size_5-of-12">
                
                                <img src={image} style="height:140px; width:140px; margin-left: -20px; margin-right:-20px;"/>                               
                            </div>
                            <div class="slds-col slds-size_7-of-12">
                              <p class="slds-var-m-bottom_xx-small"><strong>Profile</strong></p>
                              <p class="slds-var-m-bottom_xx-small name" style="color: blue;" ><b>{name}</b></p>                             
                              <p class="slds-var-m-bottom_xx-small" >{position}</p>          
                              <p class="slds-var-m-bottom_xx-small" >{technology}</p>
                       
                            </div>              
                        </div>
                       </div>  
                    </lightning-card>
                   <div class="text">{elem.txt}</div>                 
               </div>
           </template>
       </div>
       
       <!-- Next and previous buttons -->
       <a class="prev" onclick={previous}>&#10094;</a>
       <a class="next" onclick={next}>&#10095;</a>
   </div>
</template>
